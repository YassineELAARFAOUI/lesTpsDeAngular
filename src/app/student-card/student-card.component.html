<div *ngFor="let student of students" class="student-card-container">
    <div class="app_header">
      <div class="app_header_center">
        <div class="div_logo">
          <img class="uemfLogo" src="assets/img/uemfLogo.png" alt="UEMF Logo">
        </div>
        <div class="div_title">
          <div class="div_title_center">
            <div>
              <h1>CARTE D'ÉTUDIANT</h1>
              <h1>STUDENT ID</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <div class="app_body">
      <div class="app_body_center">
        <div class="div_pictureStudent">
          <img class="studentImg" src="assets/img/studentImg.jpg" alt="Student Picture">
        </div>
        <div class="div_infoPersonel">
          <div class="div_info">
            <p class="info_title">Establishment | Etablissement</p>
            <p>{{ student.establishment }}</p>
            <p class="info_title">Full Name | Nom et Prénom</p>
            <p>{{ student.name }}</p>
            <p class="info_title">Registration | Matricule</p>
            <p>{{ student.matricule }}</p>
            <p class="info_title">Personal Bank Detail | Matricule Bancaire</p>
            <p>{{ student.matriculeBank }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
