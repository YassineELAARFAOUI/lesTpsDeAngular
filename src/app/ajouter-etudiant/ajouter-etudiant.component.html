<h2>Ajouter un Étudiant</h2>
<form (ngSubmit)="ajouterEtudiant()">
  <label for="id">ID:</label>
  <input type="number" id="id" [(ngModel)]="id" name="id" required>

  <label for="nom">Nom:</label>
  <input type="text" id="nom" [(ngModel)]="nom" name="nom" required>

  <label for="prenom">Prénom:</label>
  <input type="text" id="prenom" [(ngModel)]="prenom" name="prenom" required>

  <label for="numeroEtudiant">Numéro d'Étudiant:</label>
  <input type="text" id="numeroEtudiant" [(ngModel)]="numeroEtudiant" name="numeroEtudiant" required>

  <label for="idEtablissement">ID de l'Établissement:</label>
  <input type="number" id="idEtablissement" [(ngModel)]="idEtablissement" name="idEtablissement" required>

  <button type="submit">Ajouter</button>
</form>
